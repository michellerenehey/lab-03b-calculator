<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png" />
        </div>
    </header>
    <main> 
        <h1>Let's do some math!</h1>
        <h3>Enter your favorite numbers below and we'll calculate 'em for ya.</h3>
        <section>   
            <!-- ADDITION -->
            <input id="add-input-1">
            +
            <input id="add-input-2">
            <button id ="add-button">Add</button>
            <div id="add-result">?</div>
            <br>
             <!-- SUBTRACTION -->
            <input id="sub-input-1">
            -
            <input id="sub-input-2">
            <button id ="sub-button">Subtract</button>
            <div id="sub-result">?</div>
            <br>
            <!-- MULTIPLICATION -->
            <input id="mult-input-1">
            *
            <input id="mult-input-2">
            <button id ="mult-button">Multiply</button>
            <div id="mult-result">?</div>
            <br>
            <!-- DIVISION -->
            <input id="div-input-1">
            /
            <input id="div-input-2">
            <button id ="div-button">Divide</button>
            <div id="div-result">?</div>
            <br>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
